<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pulse Oximeter</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2.5rem;
    }

    .card {
      background-color: #2bff87;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
    }

    .card-header {
      background-color: #a8ffba;
      font-weight: bold;
    }

    .sensor-readings {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .sensor-readings i {
      margin-right: 10px;
    }

    @media only screen and (max-width: 768px) {
      .card {
        padding: 15px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pulse Oximeter</h1>
    <div class="card">
      <div class="card-header">
        <h3>Sensor Readings</h3>
      </div>
      <div class="card-body">
        <div class="sensor-readings" style="font-size: 25px;">
          <!-- Heart rate icon (Font Awesome heart icon) -->
          <i class="fas fa-heart" style="color: red;"></i> Heart Rate: 90 Bpm
        </div>
        <div class="sensor-readings" style="font-size: 25px;">
          <!-- SpO2 icon (Font Awesome drop of blood icon) -->
          <i class="fas fa-tint" style="color: red;"></i> SpO2: 90%
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS CDN (optional, for functionality like modals, dropdowns, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
